		<div id="secA" class="container-fluid sec_A">
			<div class="row-fluid row_A">
				<div class="mod_panel">
					<div class="panel_hd">
						<div class="panel_hdin">
							<div class="pull-right cfg_acts">
								<button id="btnSave" class="btn btn-primary btn_save" title="Save">Save</button>
							</div>
							<h1>System Settings</h1>
						</div>
						<div class="panel_bg2"></div>
					</div>
					<div class="panel_bd">
						<div id="frmMain" class="modal-bodyin">
							<div class="form-horizontal form_1">
								<div id="cg_exeCss" class="control-group">
									<label class="control-label" for="ipt_exeCss">Css打开程序</label>
									<div class="controls">
										<label for="ipt_exeCss1">
											<input id="ipt_exeCss1" type="file" accept=".exe" class="mod_inputfile field_exeCss" data-target="ipt_exeCss" name="exeCss" style="display:none"/>
											<input id="ipt_exeCss" readonly="readonly" type="text" class="input-xlarge field_item field_exeCss" name="exeCss"/>
											<i class="icon-file"></i>
										</label>

									</div>
								</div>
								<div id="cg_exeHtml" class="control-group">
									<label class="control-label" for="ipt_exeHtml">Html打开程序</label>
									<div class="controls">
										<label for="ipt_exeHtml1">
											<input id="ipt_exeHtml1" type="file" accept=".exe" class="mod_inputfile field_exeHtml" data-target="ipt_exeHtml" name="exeHtml" style="display:none"/>
											<input id="ipt_exeHtml" readonly="readonly" type="text" class="input-xlarge field_item field_exeHtml" name="exeHtml"/>
											<i class="icon-file"></i>
										</label>
									</div>
								</div>
								<div id="cg_exeImg" class="control-group cg_exeImg">
									<label class="control-label" for="ipt_exeImg">IMG打开程序</label>
									<div class="controls">
										<label for="ipt_exeImg1">
											<input id="ipt_exeImg1" type="file" accept=".exe" class="mod_inputfile field_exeImg" data-target="ipt_exeImg" name="exeImg" style="display:none"/>
											<input id="ipt_exeImg" readonly="readonly" type="text" class="input-xlarge field_item field_exeImg" name="exeImg"/>
											<i class="icon-file"></i>
										</label>
									</div>
								</div>
								<div id="cg_exeLess" class="control-group cg_exeLess">
									<label class="control-label" for="ipt_exeImg">LESS打开程序</label>
									<div class="controls">
										<label for="ipt_exeLess1">
											<input id="ipt_exeLess1" type="file" accept=".exe" class="mod_inputfile field_exeLess" data-target="ipt_exeLess" name="exeLess" style="display:none"/>
											<input id="ipt_exeLess" readonly="readonly" type="text" class="input-xlarge field_item field_exeLess" name="exeLess"/>
											<i class="icon-file"></i>
										</label>
									</div>
								</div>
								<div id="cg_searchFlag" class="control-group cg_searchFlag">
									<label class="control-label" for="ipt_searchFlag">路径标识</label>
									<div class="controls">
										<label for="ipt_searchFlag">
											<input id="ipt_searchFlag" type="text" class="input-xlarge field_item field_searchFlag" name="searchFlag"/>
										</label>
									</div>
								</div>
								<div id="cg_ignoreFolders" class="control-group cg_ignoreFolders">
									<label class="control-label" for="ipt_ignoreFolders">忽略文件夹</label>
									<div class="controls">
										<label for="ipt_ignoreFolders">
											<input id="ipt_ignoreFolders" type="text" class="input-xlarge field_item field_ignoreFolders" name="ignoreFolders"/>
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

		<div class="mod_status">
			<div id="appStatus" class="alert"></div>
			<div id="appTip" class="alert alert-tip" style="display:none;"></div>
